<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>KOKO</title>
  <link type="text/css" rel="stylesheet" href="./bootstrap.min.css">

  <style>
    .vertical-center {
      min-height: 100%;
      min-height: 100vh;
      display: flex;
      align-items: center;
    }
  </style>
</head>

<body>
  <div class="vertical-center">
    <div class="container">
      <div class="row">
        <div class="center-block col-md-12">
          <img class="img-responsive" src="koko_logo.gif" />
        </div>
      </div>
      <br>
      <div class="row">
        <div class="text-center col-md-12">
          <form class="form-inline validate" action="//koko.us14.list-manage.com/subscribe/post?u=a26723e977cf1830fc054504d&amp;id=a9df299ed7" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" novalidate>
            <div class="form-group">
              <input class="form-control input-lg" type="email" placeholder="Din e-postadress" aria-required="true" name="EMAIL" required="required" pattern="/^[a-zA-Z0-9+-_]+(\.[_a-zA-Z0-9+]+)*@[a-zA-Z0-9+-_]+(\.[a-zA-Z0-9+-_]+)*(\.[a-zA-Z]+)$/">
            </div>
            <button type="submit" class="btn btn-lg btn-success">Maila mig när den går att köpa</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
